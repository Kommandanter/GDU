l_english:
 gduairlimiter.1.t:0 "Airbase too Thiccc!"
 gduairlimiter.1.d:0 "The airbase in [GDU_badairport1.GetName] is too large, as it is above the level of one. Most little islands may only have an airbase size of 1.\n\nLarger islands may have an airbase size of 3, like those in the East Indies.\n\nCeylon, Iwo Jima, Okinawa, Iceland, and Hawaii are not limited. The Meditarranean is not limited, either.\n\nYou can read more in the mod's documentation and changelog. This change is intended to make Pacific warfare more interesting." 
 gduairlimiter.1.a:0 "Understood." 
