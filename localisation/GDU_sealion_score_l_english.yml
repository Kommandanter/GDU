 sealion_score_TOOLTIP:0 "There is [?sealion_score] §HSealion Naval Defense Score§!."
 sealion_score_TOOLTIP_DELAYED:0 "The §HSealion Naval Defense Score§! reflects how many ships the Royal Navy has in the English Channel, weighted so that more expensive types of ships (i.e. capital ships) count for a higher sealion score, which reflects the impact that the Royal Navy would have in interdicting a Sealion attempt. The higher the Sealion Naval Defense Score, the more bonus UK troops will have to core attack and core defense, so higher a Sealion Naval Defense Score makes Sealion more difficult. The UK's Core Attack and Defense bonus will be dynamically adjusted every day to be approximately equal (with rounding) to the Sealion Naval Defense Score, and has a maximum value of 70 and a minimum of 0."
