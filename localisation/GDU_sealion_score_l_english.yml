ernieking_score_TOOLTIP:0 "§H[?ernieking_score] Learning from the 2nd Happy Time§!."
ernieking_score_TOOLTIP_DELAYED:0 "Initally upon entering the war, the USA was objectively behind their Allies in ASW as well as behind the Japanese in the use of Carriers as the hallmark of the Blue Water Battlefleet. While this is difficult to replicate, we have attempted by forcing you to use Ernest King as your Chief of the Navy; he received the appointment following the attacks of Pearl Harbor and is thought to be an Anglophile, refusing any aid or advice from the British particularly on their lessons in the Convoy System. This score is to demonstrate Lessons Learned by naval activity (and paying the Iron Price) that will lead to you being able to change to a better version of Ernie King (as he did eventually come around to their help) or another officer of your choosing earlier; alternatively, you can always wait for the timed event while hiding safely in harbor, though I doubt your Oceanic Allies would appreciate that very much."